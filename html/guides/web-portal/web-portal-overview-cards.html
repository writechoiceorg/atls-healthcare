<style>
  .card-body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0;
  }

  .card-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 10px;
    justify-content: center;
    width: 100%;
  }

  .card {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    background-color: #fff;
    border: 1px solid #DCDCDC;
    border-radius: 6px;
    padding: 20px;
    text-decoration: none !important;
    color: #333;
    transition: all 0.3s ease;
    align-self: stretch;
    min-height: 150px;
  }

  .card h2 {
    margin: 0;
    color: #383838;
    font-feature-settings: 'clig' off, 'liga' off;
    font-family: Inter;
    font-size: 17.5px;
    font-style: normal;
    font-weight: 700;
    line-height: 18px;
  }

  .card p.content {
    color: #676767;
    font-feature-settings: 'clig' off, 'liga' off;
    font-family: Inter;
    font-size: 14px;
    font-style: normal;
    font-weight: 400;
    line-height: 18px;
    margin: 15px 0;
    flex-grow: 1;
  }

  .card .link {
    display: flex;
  }

  .card .link p {
    color: #E31937;
    font-feature-settings: 'clig' off, 'liga' off;
    font-family: Inter;
    font-size: 14px;
    font-style: normal;
    font-weight: 500;
    line-height: 18px;
    margin: 0;
  }

  .card .link svg {
    margin-left: 4px;
    margin-top: 3px;
    fill: #E31937;
  }

  .card:hover {
    transform: translateY(-1px);
    border-color: #E31937;
    box-shadow: 0px 0px 9.7px 0px rgba(0, 0, 0, 0.21);
  }

  .card:hover h2 {
    color: #E31937;
  }

  @media only screen and (min-width: 1398px) {
    .card .link svg {
      margin-top: 4px;
    }
  }

  @media only screen and (min-width: 1112px) and (max-width: 1248px) {
    .card-container {
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    }
  }

  @media only screen and (max-width: 970px) {
    .card-container {
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
    }
  }

  @media only screen and (max-width: 330px) {
    .card-container {
      grid-template-columns: repeat(auto-fill, minmax(98%, 1fr));
    }
  }

  @media (prefers-color-scheme: dark) {
    [data-color-mode="system"] .card {
      border: 1px solid #556974;
      background-color: #20292e;

      h2,
      p {
        color: #fff;
      }

      .link {
        p {
          color: #F4405B;
        }

        svg {
          fill: #F4405B;
        }
      }
    }

    [data-color-mode="system"] .card:hover {
      h3 {
        color: #F4405B !important;
      }
    }
  }

  [data-color-mode="dark"] .card {
    border: 1px solid #556974;
    background-color: #20292e;

    h2,
    p {
      color: #fff;
    }

    .link {
      p {
        color: #F4405B;
      }

      svg {
        fill: #F4405B;
      }
    }
  }

  [data-color-mode="dark"] .card:hover {
    h2 {
      color: #F4405B !important;
    }
  }
</style>
