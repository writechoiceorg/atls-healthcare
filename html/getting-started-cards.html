<style>
  .card_container {
    gap: 10px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));

    .card {
      display: flex;
      padding: 30px 18px;
      flex-direction: column;
      align-items: flex-start;
      gap: 12px;
      border-radius: 6px;
      border: 1px solid #DCDCDC;
      background: #FFF;
      text-decoration: none !important;
      transition: all 0.3s ease, border 0.1s ease;

      .card_content {
        font-feature-settings: 'clig' off, 'liga' off;
        font-family: Inter;
        font-style: normal;
        line-height: 18px;

        h3 {
          display: flex;
          color: #383838;
          font-size: 17.5px;
          font-weight: 700;
          margin-top: 0;

          span {
            display: flex;
            align-items: center;
            align-self: center;
            justify-content: center;
            justify-self: center;
            flex-shrink: 0;
            color: #FFF !important;
            text-align: center;
            font-size: 8px;
            font-weight: 700;
            text-transform: uppercase;
            width: 40px;
            height: 16px;
            flex-shrink: 0;
            border-radius: var(--border-radius-lg);
            margin: 0 0 0 15px;
          }

          .get {
            background: #0e9b71;
            text-shadow: 1px 1px 0 #0d8d67, 0 1px 0 #0d8d67, 1px 0 0 #0d8d67;
          }

          .post {
            background: #0171c2;
            text-shadow: 1px 1px 0 #0168b3, 0 1px 0 #0168b3, 1px 0 0 #0168b3;
          }
        }

        p {
          color: #676767;
          font-size: 14px;
          font-weight: 400;
          margin-bottom: 5px;
        }

        .link {
          color: #E31937;
          font-size: 14px;
          font-weight: 500;
          line-height: 18px;
        }
      }
    }

    .card:hover {
      border: 1px solid #E31937;
      box-shadow: 0px 0px 9.7px 0px rgba(0, 0, 0, 0.21);

      h3 {
        color: #E31937;
      }
    }
  }

  @media (prefers-color-scheme: dark) {
    [data-color-mode="system"] .card {
      border: 1px solid #556974;

      .card_content {

        h3,
        p {
          color: #FFF;
        }
      }
    }

    [data-color-mode="system"] .card:hover {
      h3 {
        color: #E31937 !important;
      }
    }
  }

  [data-color-mode="dark"] .card {
    border: 1px solid #556974;
    background: #242E34;

    .card_content {

      h3,
      p {
        color: #FFF;
      }
    }
  }

  [data-color-mode="dark"] .card:hover {
    h3 {
      color: #E31937 !important;
    }
  }
</style>
