  "/v1/Manifests/continuous":
    get:
      tags:
      - Manifests
      operationId: get-continuous-manifest
      summary: Get Continuous Manifest
      description: Gets continuous manifest. Continuous manifest is a manifest that
        all shipments are automatically assigned to if not specified otherwise.
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ContinuousManifestRes"
  "/v1/Manifests/{manifestId}/shipments":
    post:
      summary: Add Shipments to Manifest
      operationId: add-shipments-to-manifest
      tags:
      - Manifests
      parameters:
      - name: manifestId
        in: path
        description: The unique identifier for the manifest to which shipments will be added.
        required: true
        schema:
          type: integer
          format: int32
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/ShipmentIds"
          text/json:
            schema:
              "$ref": "#/components/schemas/ShipmentIds"
          application/*+json:
            schema:
              "$ref": "#/components/schemas/ShipmentIds"
      responses:
        '204':
          description: Success
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/NotFoundResponse"
        '409':
          description: Conflict
          content:
            text/plain:
              schema:
                type: string
            application/json:
              schema:
                type: string
            text/json:
              schema:
                type: string
  "/v1/Manifests/{manifestId}":
    patch:
      summary: Close Manifest
      operationId: close-manifest
      tags:
      - Manifests
      parameters:
      - name: manifestId
        in: path
        description: The unique identifier for the manifest to be closed.
        required: true
        schema:
          type: integer
          format: int32
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/UpdateManifestRequest"
          text/json:
            schema:
              "$ref": "#/components/schemas/UpdateManifestRequest"
          application/*+json:
            schema:
              "$ref": "#/components/schemas/UpdateManifestRequest"
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ManifestResponse"
  "/v1/Manifests/{manifestId}/report":
    get:
      summary: Get Manifest Report
      operationId: get-manifest-report
      tags:
      - Manifests
      parameters:
      - name: manifestId
        in: path
        description: The unique identifier for the manifest to generate the report for.
        required: true
        schema:
          type: integer
          format: int32
      responses:
        '200':
          description: Success
