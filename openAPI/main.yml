openapi: 3.0.1
info:
  title: ATS API Main Endpoints
  version: v1
servers:
  - url: https://atsapi-dev.azurewebsites.net
paths:
  "/v1/PickupRequests":
    post:
      summary: Create a Pickup Request
      operationId: create-pickup-request
      tags:
      - Pickup Requests
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/PickupRequestBody"
          text/json:
            schema:
              "$ref": "#/components/schemas/PickupRequestBody"
          application/*+json:
            schema:
              "$ref": "#/components/schemas/PickupRequestBody"
      responses:
        '201':
          description: Success
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/PickupRequestRes"
        '409':
          description: Conflict
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                    description: The URI reference that identifies the problem type.
                    example: https://tools.ietf.org/html/rfc7231#section-6.5.8
                  title:
                    type: string
                    description: A short, human-readable summary of the problem type.
                    example: Conflict
                  status:
                    type: integer
                    description: The HTTP status code.
                    example: 409
                  detail:
                    type: string
                    description: A human-readable explanation specific to this occurrence of the problem.
                    example: Pickup request has already been made for today
                  traceId:
                    type: string
                    description: A unique identifier for this particular occurrence of the problem.
                    example: 00-e8bd157007f733901420ff84d1eb7f0f-6b9aab365ca73220-00
  "/v1/Shipments":
    post:
      summary: Create a Shipment
      operationId: create-shipment
      tags:
      - Shipments
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/CreateShipmentRequestBody"
          text/json:
            schema:
              "$ref": "#/components/schemas/CreateShipmentRequestBody"
          application/*+json:
            schema:
              "$ref": "#/components/schemas/CreateShipmentRequestBody"
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ShipmentResponse"
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                    description: The type of error.
                    example: validation
                  title:
                    type: string
                    description: A short, human-readable summary of the problem.
                    example: Shipment validation failed
                  status:
                    type: integer
                    description: The HTTP status code.
                    example: 400
                  traceId:
                    type: string
                    description: A unique identifier for this particular occurrence of the problem.
                    example: 00-74fe5266fe8390b1abf616e44696b0f3-fd4b4ef969ef01be-00
                  errors:
                    type: object
                    properties:
                      Address.PostalCode:
                        type: array
                        items:
                          type: string
                          description: Description of the specific validation error.
                          example: Postal Code has invalid postal code and province combo
  "/v1/Shipments/label":
    get:
      tags:
      - Shipments
      summary: Get Shipment Labels
      operationId: get-shipment-labels
      description: >-
        Get shipment label by `shipmentId` or `trackingNumber`. 

        
        If `trackingNumber` includes the package number ('8000...1-1'), then the label for the individual package is returned. Otherwise labels for all packages in the shipment are returned. 
        
        
        If `shipmentId` is provided, then the label(s) for the shipment (including all packages) is returned.
      parameters:
      - name: trackingNumber
        in: query
        schema:
          type: string
        description: The tracking number for the shipment. If it includes the package number, the label for the individual package is returned.
      - name: shipmentId
        in: query
        schema:
          type: integer
          format: int32
        description: The unique identifier for the shipment. If provided, the labels for the shipment (including all packages) are returned.
      - name: type
        in: query
        schema:
          "$ref": "#/components/schemas/LabelType"
        description: The type of label to be generated.
      - name: size
        in: query
        schema:
          "$ref": "#/components/schemas/LabelSize"
        description: The size of the label to be generated.
      - name: invert
        in: query
        schema:
          type: boolean
          default: false
        description: Indicates whether the label should be inverted.
      - name: includeLogo
        in: query
        schema:
          type: boolean
          default: false
        description: Indicates whether the label should include ATS's logo.
      responses:
        '200':
          description: Returns ZPL string by default, otherwise PDF string binary
            if `type=pdf`
