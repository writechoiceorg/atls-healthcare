openapi: 3.0.1
info:
  title: ATS API
  version: v1
paths:
  "/v1/Address/saved/check":
    get:
      operationId: address-saved-check
      summary: Address Save Check
      tags:
      - Address
      parameters:
      - name: Name
        in: query
        schema:
          type: string
        description: The name of the individual or entity to whom the address belongs.
      - name: AttentionTo
        in: query
        schema:
          type: string
        description: The name of the person to whom attention should be directed at this address.
      - name: Address1
        in: query
        schema:
          type: string
        description: The primary address line for the location.
      - name: Address2
        in: query
        schema:
          type: string
        description: The secondary address line for the location, if applicable.
      - name: City
        in: query
        schema:
          type: string
        description: The city in which the address is located.
      - name: Province
        in: query
        schema:
          type: string
        description: The province or state in which the address is located.
      - name: PostalCode
        in: query
        schema:
          type: string
        description: The postal code or ZIP code for the address.
      - name: Phone
        in: query
        schema:
          type: string
        description: The phone number associated with the address.
      - name: Email
        in: query
        schema:
          type: string
        description: The email address associated with the address.
      responses:
        '200':
          description: Success
  "/v1/Address/validate/residential":
    get:
      operationId: address-validate-residential
      summary: Validate Residential Address
      tags:
      - Address
      parameters:
      - name: address1
        in: query
        description: The primary address line for the residential location.
        schema:
          type: string
      - name: postalCode
        in: query
        description: The postal code or ZIP code for the residential address.
        schema:
          type: string
      responses:
        '200':
          description: Success
  "/v1/Address/validate/postalCode":
    get:
      operationId: address-validate-postalcode
      summary: Validate Address Postal Code
      tags:
      - Address
      parameters:
      - name: postalCode
        in: query
        schema:
          type: string
        description: The postal code or ZIP code to be validated.
      - name: province
        in: query
        schema:
          type: string
        description: The province or state associated with the postal code.
      - name: city
        in: query
        schema:
          type: string
        description: The city associated with the postal code.
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ValidatePostalCodeResponse"
  "/v1/Shipments/Imports":
    get:
      operationId: shipment-imports
      tags:
      - Shipments
      summary: Get All Shipment Imports
      parameters:
      - name: DateSortOrder
        in: query
        schema:
          "$ref": "#/components/schemas/OrderAs"
      - name: PaginationQuery.PageNumber
        in: query
        description: The page number for pagination.
        schema:
          type: integer
          format: int32
      - name: PaginationQuery.PageSize
        description: The number of items per page for pagination.
        in: query
        schema:
          type: integer
          format: int32
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Result"
    post:
      tags:
      - Shipments
      summary: Import Orders or Picklists
      operationId: import-orders-picklists
      parameters:
      - name: validateOnly
        in: query
        description: If true, only validate the orders or picklists without importing.
        schema:
          type: boolean
          default: false
      - name: addToContinuousManifest
        in: query
        description: If true, add the imported orders or picklists to the continuous manifest.
        schema:
          type: boolean
          default: false
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
                  description: The file containing the orders or picklists to be imported.
            encoding:
              file:
                style: form
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/LoadOrdersResponse"
  "/v1/Shipments/Imports/{importId}":
    get:
      tags:
      - Shipments
      summary: Get Shipment Import by ID
      operationId: get-shipment-import-by-id
      parameters:
      - name: importId
        in: path
        required: true
        schema:
          type: integer
          format: int32
        description: The unique identifier for the shipment import.
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/GetImportByIdResult"
  "/v1/Shipments/Imports/{id}/labels":
    get:
      tags:
      - Shipments
      summary: Get Labels by Import ID
      operationId: get-labels-by-import-id
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int32
        description: The unique identifier for the import.
      - name: type
        in: query
        schema:
          "$ref": "#/components/schemas/LabelType"
        description: The type of label to be generated.
      - name: size
        in: query
        schema:
          "$ref": "#/components/schemas/LabelSize"
        description: The size of the label to be generated.
      - name: invert
        in: query
        schema:
          type: boolean
          default: false
        description: Indicates whether the label should be inverted.
      - name: includeLogo
        in: query
        schema:
          type: boolean
          default: false
        description: Indicates whether the label should include ATS's logo.
      responses:
        '200':
          description: Success
  "/v1/Manifests":
    post:
      operationId: create-manifest
      summary: Create Manifest
      tags:
      - Manifests
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/OpenManifestRequest"
          text/json:
            schema:
              "$ref": "#/components/schemas/OpenManifestRequest"
          application/*+json:
            schema:
              "$ref": "#/components/schemas/OpenManifestRequest"
      responses:
        '201':
          description: Success
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ManifestResponse"
        '409':
          description: Conflict
          content:
            text/plain:
              schema:
                type: string
            application/json:
              schema:
                type: string
            text/json:
              schema:
                type: string
    get:
      operationId: get-all-manifests
      summary: Get All Manifests
      tags:
      - Manifests
      parameters:
      - name: status
        in: query
        schema:
          "$ref": "#/components/schemas/ManifestStatus"
      - name: PageNumber
        in: query
        schema:
          type: integer
          format: int32
      - name: PageSize
        in: query
        schema:
          type: integer
          format: int32
      - name: _sort
        in: query
        schema:
          "$ref": "#/components/schemas/ManifestSortBy"
      - name: _order
        in: query
        schema:
          "$ref": "#/components/schemas/OrderAs"
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ManifestsResponseListPagedResponse"
  "/v1/Manifests/{manifestId}/shipments":
    post:
      summary: Add Shipments to Manifest
      operationId: add-shipments-to-manifest
      tags:
      - Manifests
      parameters:
      - name: manifestId
        in: path
        required: true
        schema:
          type: integer
          format: int32
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/ShipmentIds"
          text/json:
            schema:
              "$ref": "#/components/schemas/ShipmentIds"
          application/*+json:
            schema:
              "$ref": "#/components/schemas/ShipmentIds"
      responses:
        '204':
          description: Success
        '404':
          description: Not Found
          content:
            text/plain:
              schema:
                type: string
            application/json:
              schema:
                type: string
            text/json:
              schema:
                type: string
        '409':
          description: Conflict
          content:
            text/plain:
              schema:
                type: string
            application/json:
              schema:
                type: string
            text/json:
              schema:
                type: string
    get:
      summary: Get Shipments by Manifest
      operationId: get-shipments-by-manifest
      tags:
      - Manifests
      parameters:
      - name: manifestId
        in: path
        required: true
        schema:
          type: integer
          format: int32
      responses:
        '200':
          description: Success
  "/v1/Manifests/continuous":
    get:
      tags:
      - Manifests
      operationId: get-continuous-manifest
      summary: Get Continuous Manifest
      description: Gets continuous manifest. Continuous manifest is a manifest that
        all shipments are automatically assigned to if not specified otherwise.
      responses:
        '200':
          description: Success
  "/v1/Manifests/{manifestId}":
    get:
      summary: Get Manifest by ID
      operationId: get-manifest-by-id
      tags:
      - Manifests
      parameters:
      - name: manifestId
        in: path
        required: true
        schema:
          type: integer
          format: int32
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ManifestResponse"
        '404':
          description: Not Found
          content:
            text/plain:
              schema:
                type: string
            application/json:
              schema:
                type: string
            text/json:
              schema:
                type: string
    patch:
      summary: Close Manifest
      operationId: close-manifest
      tags:
      - Manifests
      parameters:
      - name: manifestId
        in: path
        required: true
        schema:
          type: integer
          format: int32
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/UpdateManifestRequest"
          text/json:
            schema:
              "$ref": "#/components/schemas/UpdateManifestRequest"
          application/*+json:
            schema:
              "$ref": "#/components/schemas/UpdateManifestRequest"
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ManifestResponse"
    delete:
      operationId: delete-manifest 
      tags:
      - Manifests
      summary: Delete manifest
      description: Delete a manifest by id. <br><br> **NOTE:** Continuous Manifest
        cannot be deleted.
      parameters:
      - name: manifestId
        in: path
        required: true
        schema:
          type: integer
          format: int32
      responses:
        '204':
          description: Success
  "/v1/Manifests/{manifestId}/report":
    get:
      summary: Get Manifest Report
      operationId: get-manifest-report
      tags:
      - Manifests
      parameters:
      - name: manifestId
        in: path
        required: true
        schema:
          type: integer
          format: int32
      responses:
        '200':
          description: Success
  "/v1/Manifests/{manifestId}/export":
    get:
      summary: Export Manifest
      operationId: export-manifest
      tags:
      - Manifests
      parameters:
      - name: manifestId
        in: path
        required: true
        schema:
          type: integer
          format: int32
      responses:
        '200':
          description: Success
  "/v1/MyAccount/customerAccount":
    get:
      tags:
      - MyAccount
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/MyCustomerAccountResponse"
  "/v1/MyAccount/customerAccount/addresses":
    post:
      tags:
      - MyAccount
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/CustomerShipAddressRequest"
          text/json:
            schema:
              "$ref": "#/components/schemas/CustomerShipAddressRequest"
          application/*+json:
            schema:
              "$ref": "#/components/schemas/CustomerShipAddressRequest"
      responses:
        '201':
          description: Success
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/CustomerShipAddressResponse"
  "/v1/MyAccount/customerAccount/addresses/{addressId}":
    put:
      tags:
      - MyAccount
      parameters:
      - name: addressId
        in: path
        required: true
        schema:
          type: integer
          format: int32
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/CustomerShipAddressRequest"
          text/json:
            schema:
              "$ref": "#/components/schemas/CustomerShipAddressRequest"
          application/*+json:
            schema:
              "$ref": "#/components/schemas/CustomerShipAddressRequest"
      responses:
        '201':
          description: Success
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/CustomerShipAddressResponse"
    delete:
      tags:
      - MyAccount
      parameters:
      - name: addressId
        in: path
        required: true
        schema:
          type: integer
          format: int32
      responses:
        '200':
          description: Success
  "/v1/MyAccount/customerAccount/addresses/import":
    post:
      tags:
      - MyAccount
      summary: Import addresses
      description: Import addresses
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                addressesCsvFile:
                  type: string
                  format: binary
            encoding:
              addressesCsvFile:
                style: form
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  "$ref": "#/components/schemas/CustomerShipAddressResponse"
  "/v1/MyAccount/customerAccount/addresses/export":
    get:
      tags:
      - MyAccount
      responses:
        '200':
          description: Success
  "/v1/Picklist":
    post:
      tags:
      - Picklist
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/Picklist"
          text/json:
            schema:
              "$ref": "#/components/schemas/Picklist"
          application/*+json:
            schema:
              "$ref": "#/components/schemas/Picklist"
      responses:
        '200':
          description: Success
  "/v1/Picklist/{lookupKey}":
    get:
      tags:
      - Picklist
      parameters:
      - name: lookupKey
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Success
  "/v1/PickupRequests":
    get:
      summary: Get All Pickup Requests
      operationId: get-all-pickup-requests
      tags:
      - PickupRequests
      parameters:
      - name: fromDate
        in: query
        schema:
          type: string
          format: date-time
      - name: toDate
        in: query
        schema:
          type: string
          format: date-time
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  "$ref": "#/components/schemas/PickupRequestRes"
    post:
      summary: Create a Pickup Request
      operationId: create-pickup-request
      tags:
      - PickupRequests
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/PickupRequestBody"
          text/json:
            schema:
              "$ref": "#/components/schemas/PickupRequestBody"
          application/*+json:
            schema:
              "$ref": "#/components/schemas/PickupRequestBody"
      responses:
        '201':
          description: Success
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/PickupRequestRes"
  "/v1/Shipments":
    post:
      summary: Create a Shipment
      operationId: create-shipment
      tags:
      - Shipments
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/CreateShipmentRequestBody"
          text/json:
            schema:
              "$ref": "#/components/schemas/CreateShipmentRequestBody"
          application/*+json:
            schema:
              "$ref": "#/components/schemas/CreateShipmentRequestBody"
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ShipmentResponse"
  "/v1/Shipments/{shipmentId}":
    get:
      summary: Get Shipment by ID
      operationId: get-shipment-by-id
      tags:
      - Shipments
      parameters:
      - name: shipmentId
        in: path
        required: true
        description: The unique identifier for the shipment.
        schema:
          type: integer
          format: int32
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ShipmentResponse"
        '404':
          description: Not Found
          content:
            text/plain:
              schema:
                type: string
            application/json:
              schema:
                type: string
            text/json:
              schema:
                type: string
    delete:
      tags:
      - Shipments
      summary: Void a Shipment
      operationId: void-shipment
      parameters:
      - name: shipmentId
        in: path
        required: true
        description: The unique identifier for the shipment.
        schema:
          type: integer
          format: int32
      responses:
        '200':
          description: Success
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ProblemDetails"
        '409':
          description: 'Conflict: Shipment has already been manifested and thus cannot
            be voided.'
          content:
            text/plain:
              schema:
                type: string
            application/json:
              schema:
                type: string
            text/json:
              schema:
                type: string
  "/v1/Shipments/tracking/{trackingNumber}":
    get:
      summary: Track a shipment by Tracking Number
      operationId: track-shipment
      tags:
      - Shipments
      parameters:
      - name: trackingNumber
        description: The tracking number associated with the shipment.
        in: path
        required: true
        schema:
          type: integer
          format: int32
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ShipmentResponse"
        '404':
          description: Not Found
          content:
            text/plain:
              schema:
                type: string
            application/json:
              schema:
                type: string
            text/json:
              schema:
                type: string
  "/v1/Shipments/search/wineDirect/{orderNumber}":
    get:
      tags:
      - Shipments
      summary: Get Shipment by WineDirect Order Number
      operationId: get-shipment-by-winedirect-order-number
      parameters:
      - name: orderNumber
        in: path
        required: true
        description: The order number associated with the WineDirect shipment.
        schema:
          type: integer
          format: int32
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ShipmentResponse"
        '404':
          description: Not Found
          content:
            text/plain:
              schema:
                type: string
            application/json:
              schema:
                type: string
            text/json:
              schema:
                type: string
  "/v1/Shipments/label":
    get:
      tags:
      - Shipments
      summary: Get Shipment Labels
      operationId: get-shipment-labels
      description: >-
        Get shipment label by `shipmentId` or `trackingNumber`. 

        
        If `trackingNumber` includes the package number ('8000...1-1'), then the label for the individual package is returned. Otherwise labels for all packages in the shipment are returned. 
        
        
        If `shipmentId` is provided, then the label(s) for the shipment (including all packages) is returned.
      parameters:
      - name: trackingNumber
        in: query
        schema:
          type: string
        description: The tracking number for the shipment. If it includes the package number, the label for the individual package is returned.
      - name: shipmentId
        in: query
        schema:
          type: integer
          format: int32
        description: The unique identifier for the shipment. If provided, the labels for the shipment (including all packages) are returned.
      - name: type
        in: query
        schema:
          "$ref": "#/components/schemas/LabelType"
        description: The type of label to be generated.
      - name: size
        in: query
        schema:
          "$ref": "#/components/schemas/LabelSize"
        description: The size of the label to be generated.
      - name: invert
        in: query
        schema:
          type: boolean
          default: false
        description: Indicates whether the label should be inverted.
      - name: includeLogo
        in: query
        schema:
          type: boolean
          default: false
        description: Indicates whether the label should include ATS's logo.
      responses:
        '200':
          description: Returns ZPL string by default, otherwise PDF string binary
            if `type=pdf`
          content:
            text/plain:
              schema:
                type: string
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ProblemDetails"
  "/v1/Shipments/{shipmentId}/label":
    get:
      tags:
      - Shipments
      summary: Get shipment label by Shipment ID
      operationId: get-shipment-labels-by-shipment-id
      parameters:
      - name: shipmentId
        in: path
        description: The unique identifier for the shipment.
        required: true
        schema:
          type: integer
          format: int32
      - name: Type
        in: query
        description: The format of the label to be generated.
        schema:
          "$ref": "#/components/schemas/LabelFormat"
      - name: Size
        in: query
        description: The size of the label to be generated.
        schema:
          "$ref": "#/components/schemas/LabelSize1"
      - name: Invert
        in: query
        schema:
          type: boolean
          description: Indicates whether the label should be inverted.
      - name: IncludeLogo
        in: query
        schema:
          type: boolean
          description: Indicates whether the label should include ATS's logo.
      responses:
        '200':
          description: Returns ZPL string by default, otherwise PDF string binary
            if `type=pdf`
          content:
            text/plain:
              schema:
                type: string
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ProblemDetails"
  "/v1/Shipments/service":
    post:
      tags:
      - Shipments
      summary: Get Available Services
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/GetAvailableServicesRequestBody"
          text/json:
            schema:
              "$ref": "#/components/schemas/GetAvailableServicesRequestBody"
          application/*+json:
            schema:
              "$ref": "#/components/schemas/GetAvailableServicesRequestBody"
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/AvailableServiceResponse"
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ProblemDetails"
  "/v1/Shipments/rate":
    post:
      tags:
      - Shipments
      summary: Rate Shipment
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/RateShipmentRequestBody"
          text/json:
            schema:
              "$ref": "#/components/schemas/RateShipmentRequestBody"
          application/*+json:
            schema:
              "$ref": "#/components/schemas/RateShipmentRequestBody"
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/RateResponse"
  "/v1.2/Shipments":
    get:
      tags:
      - Shipments
      summary: Get a List of Shipments
      operationId: get-shipments-v1-2
      parameters:
      - name: status
        in: query
        description: Filter shipments by their status.
        schema:
          "$ref": "#/components/schemas/ShipmentStatus"
      - name: reference
        in: query
        description: Filter shipments by reference numbers.
        schema:
          type: array
          items:
            type: string
      - name: purchaseOrder
        in: query
        description: Filter shipments by purchase order number.
        schema:
          type: string
      - name: name
        in: query
        description: Filter shipments by name.
        schema:
          type: string
      - name: PageNumber
        in: query
        description: The page number for pagination.
        schema:
          type: integer
          format: int32
      - name: PageSize
        in: query
        description: The number of items per page for pagination.
        schema:
          type: integer
          format: int32
      - name: sort
        in: query
        description: The field by which to sort the results.
        schema:
          "$ref": "#/components/schemas/SortBy_v1_2"
      - name: order
        in: query
        schema:
