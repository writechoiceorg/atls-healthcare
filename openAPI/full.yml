                "$ref": "#/components/schemas/ShipmentResponse"
        '404':
          description: Not Found
          content:
            text/plain:
              schema:
                type: string
            application/json:
              schema:
                type: string
            text/json:
              schema:
                type: string
  "/v1/Shipments/search/wineDirect/{orderNumber}":
    get:
      tags:
      - Shipments
      parameters:
      - name: orderNumber
        in: path
        required: true
        schema:
          type: integer
          format: int32
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                "$ref": "#/components/schemas/ShipmentResponse"
            application/json:
              schema:
                "$ref": "#/components/schemas/ShipmentResponse"
            text/json:
              schema:
                "$ref": "#/components/schemas/ShipmentResponse"
        '404':
          description: Not Found
          content:
            text/plain:
              schema:
                type: string
            application/json:
              schema:
                type: string
            text/json:
              schema:
                type: string
  "/v1/Shipments/label":
    get:
      tags:
      - Shipments
      summary: Get shipment label
      description: Get shipment label by `shipmentId` or `trackingNumber`. <br/><br/>If
        `trackingNumber` includes the package number ('8000...1-1'), then the label
        for the individual package is returned. Otherwise labels for all packages
        in the shipment are returned. <br/>If `shipmentId` is provided, then the label(s)
        for the shipment (including all packages) is returned.
      parameters:
      - name: trackingNumber
        in: query
        schema:
          type: string
      - name: shipmentId
        in: query
        schema:
          type: integer
          format: int32
      - name: type
        in: query
        schema:
          "$ref": "#/components/schemas/LabelType"
      - name: size
        in: query
        schema:
          "$ref": "#/components/schemas/LabelSize"
      - name: invert
        in: query
        schema:
          type: boolean
          default: false
      - name: includeLogo
        in: query
        schema:
          type: boolean
          default: false
      responses:
        '200':
          description: Returns ZPL string by default, otherwise PDF string binary
            if `type=pdf`
          content:
            text/plain:
              schema:
                type: string
            application/json:
              schema:
                type: string
            text/json:
              schema:
                type: string
        '404':
          description: Not Found
          content:
            text/plain:
              schema:
                "$ref": "#/components/schemas/ProblemDetails"
            application/json:
              schema:
                "$ref": "#/components/schemas/ProblemDetails"
            text/json:
              schema:
                "$ref": "#/components/schemas/ProblemDetails"
  "/v1/Shipments/{shipmentId}/label":
    get:
      tags:
      - Shipments
      summary: Get shipment label
      description: Get shipment label
      parameters:
      - name: shipmentId
        in: path
        required: true
        schema:
          type: integer
          format: int32
      - name: Type
        in: query
        schema:
          "$ref": "#/components/schemas/LabelFormat"
      - name: Size
        in: query
        schema:
          "$ref": "#/components/schemas/LabelSize1"
      - name: Invert
        in: query
        schema:
          type: boolean
          description: Invert label (rotate 180 degrees)
      - name: IncludeLogo
        in: query
        schema:
          type: boolean
          description: Include ATS logo in label
      responses:
        '200':
          description: Returns ZPL string by default, otherwise PDF string binary
            if `type=pdf`
          content:
            text/plain:
              schema:
                type: string
            application/json:
              schema:
                type: string
            text/json:
              schema:
                type: string
        '404':
          description: Not Found
          content:
            text/plain:
              schema:
                "$ref": "#/components/schemas/ProblemDetails"
            application/json:
              schema:
                "$ref": "#/components/schemas/ProblemDetails"
            text/json:
              schema:
                "$ref": "#/components/schemas/ProblemDetails"
  "/v1/Shipments/service":
    post:
      tags:
      - Shipments
      summary: Get available services
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/GetAvailableServicesRequestBody"
          text/json:
            schema:
              "$ref": "#/components/schemas/GetAvailableServicesRequestBody"
          application/*+json:
            schema:
