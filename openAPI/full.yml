---
openapi: 3.0.1
info:
  title: ATS API
  version: v1
paths:
  "/v1/Address/saved/check":
    get:
      tags:
      - Address
      parameters:
      - name: Name
        in: query
        schema:
          type: string
      - name: AttentionTo
        in: query
        schema:
          type: string
      - name: Address1
        in: query
        schema:
          type: string
      - name: Address2
        in: query
        schema:
          type: string
      - name: City
        in: query
        schema:
          type: string
      - name: Province
        in: query
        schema:
          type: string
      - name: PostalCode
        in: query
        schema:
          type: string
      - name: Phone
        in: query
        schema:
          type: string
      - name: Email
        in: query
        schema:
          type: string
      responses:
        '200':
          description: Success
  "/v1/Address/validate/residential":
    get:
      tags:
      - Address
      parameters:
      - name: address1
        in: query
        schema:
          type: string
      - name: postalCode
        in: query
        schema:
          type: string
      responses:
        '200':
          description: Success
  "/v1/Address/validate/postalCode":
    get:
      tags:
      - Address
      parameters:
      - name: postalCode
        in: query
        schema:
          type: string
      - name: province
        in: query
        schema:
          type: string
      - name: city
        in: query
        schema:
          type: string
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                "$ref": "#/components/schemas/ValidatePostalCodeResponse"
            application/json:
              schema:
                "$ref": "#/components/schemas/ValidatePostalCodeResponse"
            text/json:
              schema:
                "$ref": "#/components/schemas/ValidatePostalCodeResponse"
  "/v1/Shipments/Imports":
    get:
      tags:
      - Shipments
      summary: Get all shipment imports
      parameters:
      - name: DateSortOrder
        in: query
        schema:
          "$ref": "#/components/schemas/OrderAs"
      - name: PaginationQuery.PageNumber
        in: query
        schema:
          type: integer
          format: int32
      - name: PaginationQuery.PageSize
        in: query
        schema:
          type: integer
          format: int32
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                "$ref": "#/components/schemas/Result"
            application/json:
              schema:
                "$ref": "#/components/schemas/Result"
            text/json:
              schema:
                "$ref": "#/components/schemas/Result"
    post:
      tags:
      - Shipments
      summary: Import orders or picklists
      parameters:
      - name: validateOnly
        in: query
        schema:
          type: boolean
          default: false
      - name: addToContinuousManifest
        in: query
        schema:
          type: boolean
          default: false
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
            encoding:
              file:
                style: form
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                "$ref": "#/components/schemas/LoadOrdersResponse"
            application/json:
              schema:
                "$ref": "#/components/schemas/LoadOrdersResponse"
            text/json:
              schema:
                "$ref": "#/components/schemas/LoadOrdersResponse"
  "/v1/Shipments/Imports/{importId}":
    get:
      tags:
      - Shipments
      summary: Get shipment import by id
      parameters:
      - name: importId
        in: path
        required: true
        schema:
          type: integer
          format: int32
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                "$ref": "#/components/schemas/GetImportByIdResult"
            application/json:
              schema:
                "$ref": "#/components/schemas/GetImportByIdResult"
            text/json:
              schema:
                "$ref": "#/components/schemas/GetImportByIdResult"
  "/v1/Shipments/Imports/{id}/labels":
    get:
      tags:
      - Shipments
      summary: Get labels by import id
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int32
      - name: type
        in: query
        schema:
          "$ref": "#/components/schemas/LabelType"
      - name: size
        in: query
        schema:
          "$ref": "#/components/schemas/LabelSize"
      - name: invert
        in: query
        schema:
          type: boolean
          default: false
      - name: includeLogo
        in: query
        schema:
          type: boolean
          default: false
      responses:
        '200':
          description: Success
  "/v1/Manifests":
    post:
      tags:
      - Manifests
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/OpenManifestRequest"
          text/json:
            schema:
              "$ref": "#/components/schemas/OpenManifestRequest"
          application/*+json:
            schema:
              "$ref": "#/components/schemas/OpenManifestRequest"
      responses:
        '201':
          description: Success
          content:
            text/plain:
              schema:
                "$ref": "#/components/schemas/ManifestResponse"
            application/json:
              schema:
                "$ref": "#/components/schemas/ManifestResponse"
            text/json:
              schema:
                "$ref": "#/components/schemas/ManifestResponse"
        '409':
          description: Conflict
          content:
            text/plain:
              schema:
                type: string
            application/json:
              schema:
                type: string
            text/json:
              schema:
                type: string
    get:
      tags:
      - Manifests
      parameters:
      - name: status
        in: query
        schema:
          "$ref": "#/components/schemas/ManifestStatus"
      - name: PageNumber
        in: query
        schema:
          type: integer
          format: int32
      - name: PageSize
        in: query
        schema:
          type: integer
          format: int32
      - name: _sort
        in: query
        schema:
          "$ref": "#/components/schemas/ManifestSortBy"
      - name: _order
        in: query
        schema:
          "$ref": "#/components/schemas/OrderAs"
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                "$ref": "#/components/schemas/ManifestsResponseListPagedResponse"
            application/json:
              schema:
                "$ref": "#/components/schemas/ManifestsResponseListPagedResponse"
            text/json:
              schema:
                "$ref": "#/components/schemas/ManifestsResponseListPagedResponse"
  "/v1/Manifests/{manifestId}/shipments":
    post:
      tags:
      - Manifests
      parameters:
      - name: manifestId
        in: path
        required: true
        schema:
          type: integer
          format: int32
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/ShipmentIds"
          text/json:
            schema:
              "$ref": "#/components/schemas/ShipmentIds"
          application/*+json:
            schema:
              "$ref": "#/components/schemas/ShipmentIds"
      responses:
        '204':
          description: Success
        '404':
          description: Not Found
          content:
            text/plain:
              schema:
                type: string
            application/json:
              schema:
                type: string
            text/json:
              schema:
                type: string
        '409':
          description: Conflict
          content:
            text/plain:
              schema:
                type: string
            application/json:
              schema:
                type: string
            text/json:
              schema:
                type: string
    get:
      tags:
      - Manifests
      summary: Get shipments by manifest
      description: Get shipments by manifest
      parameters:
      - name: manifestId
        in: path
        required: true
        schema:
          type: integer
          format: int32
      responses:
        '200':
          description: Success
  "/v1/Manifests/continuous":
    get:
      tags:
      - Manifests
      summary: Gets continuous manifest
      description: Gets continuous manifest. Continuous manifest is a manifest that
        all shipments are automatically assigned to if not specified otherwise.
      responses:
        '200':
          description: Success
  "/v1/Manifests/{manifestId}":
    get:
      tags:
      - Manifests
      parameters:
      - name: manifestId
        in: path
        required: true
        schema:
          type: integer
          format: int32
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                "$ref": "#/components/schemas/ManifestResponse"
            application/json:
              schema:
                "$ref": "#/components/schemas/ManifestResponse"
            text/json:
              schema:
                "$ref": "#/components/schemas/ManifestResponse"
        '404':
          description: Not Found
          content:
            text/plain:
              schema:
                type: string
            application/json:
              schema:
                type: string
            text/json:
              schema:
                type: string
    patch:
      tags:
      - Manifests
      parameters:
      - name: manifestId
        in: path
        required: true
        schema:
          type: integer
          format: int32
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/UpdateManifestRequest"
          text/json:
            schema:
              "$ref": "#/components/schemas/UpdateManifestRequest"
          application/*+json:
            schema:
              "$ref": "#/components/schemas/UpdateManifestRequest"
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                "$ref": "#/components/schemas/ManifestResponse"
            application/json:
              schema:
                "$ref": "#/components/schemas/ManifestResponse"
            text/json:
              schema:
                "$ref": "#/components/schemas/ManifestResponse"
    delete:
      tags:
      - Manifests
      summary: Delete manifest
      description: Delete a manifest by id. <br><br> **NOTE:** Continuous Manifest
        cannot be deleted.
      parameters:
      - name: manifestId
        in: path
        required: true
        schema:
          type: integer
          format: int32
      responses:
        '204':
          description: Success
  "/v1/Manifests/{manifestId}/report":
    get:
      tags:
      - Manifests
      parameters:
      - name: manifestId
        in: path
        required: true
        schema:
          type: integer
          format: int32
      responses:
        '200':
          description: Success
  "/v1/Manifests/{manifestId}/export":
    get:
      tags:
      - Manifests
      parameters:
      - name: manifestId
        in: path
