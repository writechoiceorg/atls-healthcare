        '200':
          description: Success
  "/v1/PickupRequests":
    get:
      tags:
      - PickupRequests
      parameters:
      - name: fromDate
        in: query
        schema:
          type: string
          format: date-time
      - name: toDate
        in: query
        schema:
          type: string
          format: date-time
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                type: array
                items:
                  "$ref": "#/components/schemas/PickupRequestRes"
            application/json:
              schema:
                type: array
                items:
                  "$ref": "#/components/schemas/PickupRequestRes"
            text/json:
              schema:
                type: array
                items:
                  "$ref": "#/components/schemas/PickupRequestRes"
    post:
      tags:
      - PickupRequests
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/PickupRequestBody"
          text/json:
            schema:
              "$ref": "#/components/schemas/PickupRequestBody"
          application/*+json:
            schema:
              "$ref": "#/components/schemas/PickupRequestBody"
      responses:
        '201':
          description: Success
          content:
            text/plain:
              schema:
                "$ref": "#/components/schemas/PickupRequestRes"
            application/json:
              schema:
                "$ref": "#/components/schemas/PickupRequestRes"
            text/json:
              schema:
                "$ref": "#/components/schemas/PickupRequestRes"
  "/v1/Shipments":
    get:
      tags:
      - Shipments
      description: Use GET /v1.2/Shipments instead
      parameters:
      - name: status
        in: query
        schema:
          "$ref": "#/components/schemas/ShipmentStatus"
      - name: PageNumber
        in: query
        schema:
          type: integer
          format: int32
      - name: PageSize
        in: query
        schema:
          type: integer
          format: int32
      - name: _sort
        in: query
        schema:
          "$ref": "#/components/schemas/SortBy"
      - name: _order
        in: query
        schema:
          "$ref": "#/components/schemas/OrderAs"
      - name: includeDetails
        in: query
        schema:
          type: boolean
          default: false
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                "$ref": "#/components/schemas/ShipmentsResponsePagedResponse"
            application/json:
              schema:
                "$ref": "#/components/schemas/ShipmentsResponsePagedResponse"
            text/json:
              schema:
                "$ref": "#/components/schemas/ShipmentsResponsePagedResponse"
      deprecated: true
    post:
      tags:
      - Shipments
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/CreateShipmentRequestBody"
          text/json:
            schema:
              "$ref": "#/components/schemas/CreateShipmentRequestBody"
          application/*+json:
            schema:
              "$ref": "#/components/schemas/CreateShipmentRequestBody"
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                "$ref": "#/components/schemas/ShipmentResponse"
            application/json:
              schema:
                "$ref": "#/components/schemas/ShipmentResponse"
            text/json:
              schema:
                "$ref": "#/components/schemas/ShipmentResponse"
  "/v1/Shipments/{shipmentId}":
    get:
      tags:
      - Shipments
      operationId: Shipments_GetById
      parameters:
      - name: shipmentId
        in: path
        required: true
        schema:
          type: integer
          format: int32
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                "$ref": "#/components/schemas/ShipmentResponse"
            application/json:
              schema:
                "$ref": "#/components/schemas/ShipmentResponse"
            text/json:
              schema:
                "$ref": "#/components/schemas/ShipmentResponse"
        '404':
          description: Not Found
          content:
            text/plain:
              schema:
                type: string
            application/json:
              schema:
                type: string
            text/json:
              schema:
                type: string
    delete:
      tags:
      - Shipments
      summary: Void shipment
      parameters:
      - name: shipmentId
        in: path
        required: true
        schema:
          type: integer
          format: int32
      responses:
        '200':
          description: Success
        '404':
          description: Not Found
          content:
            text/plain:
              schema:
                "$ref": "#/components/schemas/ProblemDetails"
            application/json:
              schema:
                "$ref": "#/components/schemas/ProblemDetails"
            text/json:
              schema:
                "$ref": "#/components/schemas/ProblemDetails"
        '409':
          description: 'Conflict: Shipment has already been manifested and thus cannot
            be voided.'
          content:
            text/plain:
              schema:
                type: string
            application/json:
              schema:
                type: string
            text/json:
              schema:
                type: string
  "/v1/Shipments/tracking/{trackingNumber}":
    get:
      tags:
      - Shipments
      parameters:
      - name: trackingNumber
        in: path
        required: true
        schema:
          type: integer
          format: int32
      responses:
