            text/plain:
              schema:
                "$ref": "#/components/schemas/CustomerShipAddressResponse"
            application/json:
              schema:
                "$ref": "#/components/schemas/CustomerShipAddressResponse"
            text/json:
              schema:
                "$ref": "#/components/schemas/CustomerShipAddressResponse"
  "/v1/MyAccount/customerAccount/addresses/{addressId}":
    put:
      tags:
      - MyAccount
      parameters:
      - name: addressId
        in: path
        required: true
        schema:
          type: integer
          format: int32
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/CustomerShipAddressRequest"
          text/json:
            schema:
              "$ref": "#/components/schemas/CustomerShipAddressRequest"
          application/*+json:
            schema:
              "$ref": "#/components/schemas/CustomerShipAddressRequest"
      responses:
        '201':
          description: Success
          content:
            text/plain:
              schema:
                "$ref": "#/components/schemas/CustomerShipAddressResponse"
            application/json:
              schema:
                "$ref": "#/components/schemas/CustomerShipAddressResponse"
            text/json:
              schema:
                "$ref": "#/components/schemas/CustomerShipAddressResponse"
    delete:
      tags:
      - MyAccount
      parameters:
      - name: addressId
        in: path
        required: true
        schema:
          type: integer
          format: int32
      responses:
        '200':
          description: Success
  "/v1/MyAccount/customerAccount/addresses/import":
    post:
      tags:
      - MyAccount
      summary: Import addresses
      description: Import addresses
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                addressesCsvFile:
                  type: string
                  format: binary
            encoding:
              addressesCsvFile:
                style: form
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                type: array
                items:
                  "$ref": "#/components/schemas/CustomerShipAddressResponse"
            application/json:
              schema:
                type: array
                items:
                  "$ref": "#/components/schemas/CustomerShipAddressResponse"
            text/json:
              schema:
                type: array
                items:
                  "$ref": "#/components/schemas/CustomerShipAddressResponse"
  "/v1/MyAccount/customerAccount/addresses/export":
    get:
      tags:
      - MyAccount
      responses:
        '200':
          description: Success
  "/v1/Picklist":
    post:
      tags:
      - Picklist
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/Picklist"
          text/json:
            schema:
              "$ref": "#/components/schemas/Picklist"
          application/*+json:
