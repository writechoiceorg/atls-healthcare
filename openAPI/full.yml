        schema:
          type: integer
          format: int32
      responses:
        '200':
          description: Success
  "/v1/MyAccount/customerAccount":
    get:
      tags:
      - MyAccount
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                "$ref": "#/components/schemas/MyCustomerAccountResponse"
            application/json:
              schema:
                "$ref": "#/components/schemas/MyCustomerAccountResponse"
            text/json:
              schema:
                "$ref": "#/components/schemas/MyCustomerAccountResponse"
  "/v1/MyAccount/customerAccount/addresses":
