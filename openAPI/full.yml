            Code | Description                 |\r\n| ---- | ---------------------------
            |\r\n| TC   | Ambient (Temperature Track) |\r\n| FR   | Cold Chain Keep
            Moving      |\r\n| HS   | Heated Service              |\r\n| KC   | Keep
            Cool Service           |\r\n\r\n## Time related\r\n| Code | Description
            \           |\r\n| ---- | ---------------------- |\r\n| PT   | Appointment
